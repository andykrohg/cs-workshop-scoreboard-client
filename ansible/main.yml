- hosts: all
  gather_facts: false
  vars:
    scoreboard_server: "{{ lookup('env', 'SCOREBOARD_SERVER') }}"
  tasks:
  - name: Include Workshop Modules
    include_tasks: workshop_modules.yml

  - name: Set Attendee name
    set_fact:
      attendee_name: "{{ lookup('env', 'MY_NAME') | default(guid)}}"

  - name: Post progress report
    uri:
      url: "{{ scoreboard_server }}/progress-reports"
      method: PUT
      body:
        attendeeName: "{{ attendee_name }}"
        workshopTasks: "{{ workshop_tasks }}"
      body_format: json
      status_code: 204
    delegate_to: localhost
