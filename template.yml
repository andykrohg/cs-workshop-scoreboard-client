apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: cs-workshop-scoreboard-template
  annotations:
    description: "Cloud Services Workshop Scoreboard Template"
    iconClass: "icon-openshift"
    tags: "workshop"
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: cs-workshop-scoreboard-client
    namespace: cs-workshop-scoreboard-client
  spec:
    selector: 
      matchLabels:
        app: cs-workshop-scoreboard-client
    template:
      metadata:
        labels:
          app: cs-workshop-scoreboard-client
      spec:
        containers:
        - env:
          - name: MY_NAME
            value: ${MY_NAME}      
          - name: SCOREBOARD_SERVER
            value: ${SCOREBOARD_SERVER}
          image: quay.io/akrohg/cs-workshop-scoreboard-client:aro
          name: cs-workshop-scoreboard-client
- kind: ClusterRole
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: cluster-pod-view-exec
  rules:
    - verbs:
        - get
        - watch
        - list
        - create
      apiGroups:
        - ''
      resources:
        - pods
        - pods/exec
    - verbs:
        - get
        - list
      apiGroups:
        - autoscaling.openshift.io
      resources:
        - machineautoscalers
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: scoreboard-client-view
  subjects:
    - kind: ServiceAccount
      name: default
      namespace: cs-workshop-scoreboard-client
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: view
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: scoreboard-client-pod-view-exec
  subjects:
    - kind: ServiceAccount
      name: default
      namespace: cs-workshop-scoreboard-client
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: cluster-pod-view-exec
parameters:
- description: User's name
  name: MY_NAME
  required: true
- description: Scoreboard Server URL
  name: SCOREBOARD_SERVER
  required: true
