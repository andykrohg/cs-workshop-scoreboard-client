apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: cs-workshop-scoreboard-template
  annotations:
    description: "Cloud Services Workshop Scoreboard Template"
    iconClass: "icon-openshift"
    tags: "workshop"
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: cs-workshop-scoreboard-client
    namespace: cs-workshop-scoreboard-client
  spec:
    selector: 
      matchLabels:
        app: cs-workshop-scoreboard-client
    template:
      metadata:
        labels:
          app: cs-workshop-scoreboard-client
      spec:
        containers:
        - env:  
          - name: NUMBER_OF_USERS
            value: ${NUMBER_OF_USERS}
          - name: SCOREBOARD_SERVER
            value: ${SCOREBOARD_SERVER}
          image: quay.io/akrohg/cs-workshop-scoreboard-client:ocp4-getting-started
          name: cs-workshop-scoreboard-client
- kind: ClusterRoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: scoreboard-client-admin
  subjects:
    - kind: ServiceAccount
      name: default
      namespace: cs-workshop-scoreboard-client
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: admin
parameters:
- description: Number of users
  name: NUMBER_OF_USERS
  required: true
- description: Scoreboard Server URL
  name: SCOREBOARD_SERVER
  required: true
